        <h2 class="center-align">Create Student</h2>
        <hr/>
        <div class="main-content">
        <div class="error" id="emptyInputs"></div>
    <form action="" id="loginForm" onsubmit="validate(event)">

        <div class="error" id="studentFirstName"></div>
        <label for="studentFirstName">First Name: *</label>
        <input pattern="\D+" type="text" name="studentFirstName" id="studentFirstName" required>

        <div class="error" id="studentLastName"></div>
        <label for="studentLastName">Last Name: *</label>
        <input pattern="\D+" type="text" name="studentLastName" id="studentLastName" required>

        <div class="error" id="dateOfBirth"></div>
        <label for="dateOfBirth">Date Of Birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" required>

        <div class="error" id="tuitionFees"></div>
        <label for="tuitionFees">Tuition Fees:</label>
        <input type="number" name="tuitionFees" id="tuitionFees" required>
        
        <button id="submit" type="submit">Submit</button>
    </form>

</div>
