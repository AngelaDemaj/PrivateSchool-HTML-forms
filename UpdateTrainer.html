<body>

            <li><a href="index.html">Home</a></li> 
            <li><a href="Courses.html">Courses</a></li>

        <h2 class="center-align">Update Trainer</h2>
        <hr/>
        <div class="main-content">
        <div class="error" id="emptyInputs"></div>
    <form action="" id="loginForm" onsubmit="validate(event)">

        <div class="error" id="trainerFirstName"></div>
        <label for="trainerFirstName">First Name: *</label>
        <input pattern="\D+" type="text" name="trainerFirstName" id="trainerFirstName" value="Panos" required>

        <div class="error" id="trainerLastName"></div>
        <label for="trainerLastName">Last Name: *</label>
        <input pattern="\D+" type="text" name="trainerLastName" id="trainerLastName" value="Bozas" required>

        <div class="error" id="subject"></div>
        <label for="subject">Subject: *</label>
        <input type="text" name="subject" id="subject" value="C#" required>

        <div class="error" id="selectCourses"></div>
        <label for="selectCourses">Courses: *</label>
        <select id="selectCourses" name="selectCourses" required>
            <option value="c#" selected>C#</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>

        <button id="submit" type="submit">Submit</button>
    </form>

</div>

<footer>
        <p class="footerMenu">&copy; Coding Bootcamp - Update Trainer Form</p>
    </footer>
</body>
</html
