<body>

        <h2 class="center-align">Edit Student</h2>
        <hr/>
        <div class="main-content">
        <div class="error" id="emptyInputs"></div>
    <form action="" id="loginForm" onsubmit="validate(event)">

        <div class="error" id="studentFirstName"></div>
        <label for="studentFirstName">First Name: *</label>
        <input pattern="\D+" type="text" name="studentFirstName" id="studentFirstName" value="Vasilis" required>

        <div class="error" id="studentLastName"></div>
        <label for="studentLastName">Last Name: *</label>
        <input pattern="\D+" type="text" name="studentLastName" id="studentLastName" value="Kyrikos" required>

        <div class="error" id="dateOfBirth"></div>
        <label for="dateOfBirth">Date Of Birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" value="2000-01-01" required>

        <div class="error" id="tuitionFees"></div>
        <label for="tuitionFees">Tuition Fees:</label>
        <input type="number" name="tuitionFees" id="tuitionFees" value="2000" required>

        <div class="error" id="selectCourses"></div>
        <label for="selectCourses">Courses:</label>
        <select id="selectCourses" name="selectCourses" multiple>
            <option value="c#" selected>C#</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
        
        <button id="submit" type="submit">Submit</button>
    </form>

</div>

<footer>
        <p class="footerMenu">&copy; Coding Bootcamp - Edit Student Form</p>
    </footer>
</body>
</html
