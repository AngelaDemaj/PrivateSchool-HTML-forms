<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private School-Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleForm.css">
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li> 
            <li><a href="Courses.html">Courses</a></li> 
            <li><a href="Trainers.html">Trainers</a></li> 
            <li><a href="Students.html">Students</a></li> 
            <li><a href="Assignments.html">Assignments</a></li> 
         </ul>
    </nav>
        <h2 class="center-align">Update Assignment</h2>
        <hr/>
        <div class="main-content">
        <div class="error" id="emptyInputs"></div>
    <form action="" id="loginForm" onsubmit="validate(event)">

        <div class="error" id="title"></div>
        <label for="title">Title: *</label>
        <input pattern="\D+" type="text" name="title" id="title" value="Conditionals" required>

        <div class="error" id="description"></div>
        <label for="description">Description: *</label>
        <input pattern="\D+" type="text" name="description" id="description" value="A truly hard assignment" required>

        <div class="error" id="submissionDate"></div>
        <label for="submissionDate">Submission Date:</label>
        <input type="date" name="submissionDate" id="submissionDate" value="2021-02-02" required>

        <div class="error" id="oralMark"></div>
        <label for="oralMark">Oral Mark:</label>
        <input type="number" min="0" max="25" name="oralMark" id="oralMark" value="25" required>

        <div class="error" id="totalMark"></div>
        <label for="totalMark">Total Mark:</label>
        <input type="number" min="0" max="75" name="totalMark" id="totalMark" value="75" required>

        <div class="error" id="selectCourses"></div>
        <label for="selectCourses">Courses:</label>
        <select id="selectCourses" name="selectCourses" required>
            <option value="">Select an option</option>
            <option value="conditionals" selected>Conditionals</option>
            <option value="functions">Functions</option>
            <option value="classes">Classes</option>
            <option value="loops">Loops</option>
        </select>

        <div class="error" id="selectStudents"></div>
        <label for="selectStudents">Students:</label>
        <select id="selectStudents" name="selectStudents" multiple>
            <option value="Ioulia Sahourova" selected>Ioulia Sahourova</option>
            <option value="Vasilis Kyrikos" selected>Vasilis Kyrikos</option>
            <option value="George Nafpliotis">George Nafpliotis</option>
            <option value="Iliana Beikou">Iliana Beikou</option>
        </select>
        
        <button id="submit" type="submit">Submit</button>
    </form>

</div>

<footer>
        <p class="footerMenu">&copy; Coding Bootcamp - Update Assignment Form</p>
    </footer>
</body>
</html
