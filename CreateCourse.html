        <h2 class="center-align">Create Course</h2>
        <hr/>
        <div class="main-content">
        <div class="error" id="emptyInputs"></div>
    <form action="" id="loginForm" onsubmit="validate(event)">

        <div class="error" id="title"></div>
        <label for="title">Title: *</label>
        <input pattern="\D+" type="text" name="title" id="title" required>

        <div class="error" id="stream"></div>
        <label for="stream">Stream: *</label>
        <input pattern="\D+" type="text" name="stream" id="stream" required>

        <div class="error" id="type"></div>
        <label for="type">Type: *</label>
        <input pattern="\D+" type="text" name="type" id="type" required>

        <div class="error" id="startDate"></div>
        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate" id="startDate" required>

        <div class="error" id="endDate"></div>
        <label for="endDate">End Date:</label>
        <input type="date" name="endDate" id="endDate" required>

        <div class="error" id="selectStudents"></div>
        <label for="selectStudents">Students:</label>
        <select id="selectStudents" name="selectStudents" multiple>
            <option value="Ioulia Sahourova">Ioulia Sahourova</option>
            <option value="Vasilis Kyrikos">Vasilis Kyrikos</option>
            <option value="George Nafpliotis">George Nafpliotis</option>
            <option value="Iliana Beikou">Iliana Beikou</option>
        </select>

        <div class="error" id="selectTrainers"></div>
        <label for="selectTrainers">Trainers:</label>
        <select id="selectTrainers" name="selectTrainers" multiple>
            <option value="Panos Bozas">Panos Bozas</option>
            <option value="George Pasparakis">George Pasparakis</option>
            <option value="Sandra Tyrovola">Sandra Tyrovola</option>
            <option value="Euthimis Kolovaris">Euthimis Kolovaris</option>
        </select>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</div>

<footer>

    </footer>
</body>
